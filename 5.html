Colores HTML
Los colores HTML se especifican con nombres de color predefinidos o con valores 
RGB, 
HEX, 
HSL, 
RGBA 
HSLA.

Ejemplo:
<!DOCTYPE html>
<html>
<body>

<h1 style="background-color:rgb(201, 0, 0);">rojo</h1>
<h1 style="background-color:Orange;">Naranja</h1>
<h1 style="background-color:DodgerBlue;">Azul</h1>
<h1 style="background-color:MediumSeaGreen;">Verde</h1>
<h1 style="background-color:Gray;">Gris</h1>
<h1 style="background-color:SlateBlue;">morado</h1>
<h1 style="background-color:Violet;">rosa</h1>
<h1 style="background-color:LightGray;">gris claro</h1>

</body>
</html>
